# [Usage]
#
# $ gem install gem_comet
# $ gem_comet init
# $ gem_comet release {version number, like as "1.2.3"}
# $ gem_comet changelog
# $ gem_comet versions

version: 1.2

release:
  base_branch: master
  release_branch: release
  version_file_path: lib/gem_comet/version.rb
  changelog_file_path: CHANGELOG.md
changelog:
  categories:
    - Feature
    - Bugfix
    - Breaking Change
    - Rubocop Challenger
    - Dependabot
    - Misc
